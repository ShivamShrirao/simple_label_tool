<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Label Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app">
        <header class="app__header">
            <h1>Image Labelling</h1>
            <div class="progress" id="progress">
                <div class="progress__bar" id="progress-bar"></div>
                <span class="progress__text" id="progress-text">0 / 0</span>
            </div>
            <div id="status" class="status status--hidden"></div>
        </header>
        <main class="app__body">
            <section class="image-panel">
                <div class="image-panel__frame" id="image-frame">
                    <div id="image-placeholder" class="image-placeholder"></div>
                    <img id="current-image" alt="Image awaiting labels">
                </div>
                <div id="filename" class="image-panel__filename"></div>
            </section>
            <section class="labels-panel">
                <header class="labels-panel__header">
                    <h2>Labels</h2>
                </header>
                <p class="labels-panel__shortcuts">Shortcuts: <kbd>F</kbd> submit · <kbd>X</kbd> skip · <kbd>C</kbd> clear.</p>
                <div id="categories" class="categories"></div>
                <div class="labels-panel__actions">
                    <button id="clear-button" class="btn btn--ghost">Clear <span class="btn__shortcut">(C)</span></button>
                    <button id="skip-button" class="btn">Skip <span class="btn__shortcut">(X)</span></button>
                    <button id="submit-button" class="btn btn--primary">Submit <span class="btn__shortcut">(F)</span></button>
                </div>
            </section>
        </main>
    </div>
    <template id="category-template">
        <section class="category">
            <header class="category__header">
                <h2 class="category__title"></h2>
            </header>
            <div class="category__labels"></div>
        </section>
    </template>
    <template id="label-template">
        <label class="label">
            <input type="checkbox">
            <span class="label__name"></span>
            <span class="label__shortcut"></span>
        </label>
    </template>
    <script src="/static/app.js"></script>
</body>
</html>
